<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-center">
          <h2>Soal Interaktif</h2>
        </div>
        <div class="card-body">
          <div id="quiz">
            <div class="question-container">
              <h5 class="card-title" id="question">Pertanyaan</h5>
              <div class="answers btn-group-vertical">
                <button class="btn btn-primary answer" onclick="selectAnswer(this)">Jawaban 1</button>
                <button class="btn btn-primary answer" onclick="selectAnswer(this)">Jawaban 2</button>
                <button class="btn btn-primary answer" onclick="selectAnswer(this)">Jawaban 3</button>
                <button class="btn btn-primary answer" onclick="selectAnswer(this)">Jawaban 4</button>
              </div>
            </div>
            <button id="next-btn" class="btn btn-success mt-3" onclick="nextQuestion()">Selanjutnya</button>
          </div>
          <div id="result" class="hide text-center">
            <h4>Skor kamu: <span id="score"></span></h4>
            <button class="btn btn-primary" onclick="restartQuiz()">Ulangi Soal</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
